#数据库配置
DatabaseSettings:
  #数据库地址
  Host: "127.0.0.1:3306"
  #数据库
  Database: "MHDF-Bot"
  #数据库账户
  Username: "root"
  #数据库密码
  Password: "root"

#登录系统数据库配置
LoginSystemDatabaseSettings:
  #MHDF登录插件
  isMHDFLogin: true
  #数据库地址
  Host: "127.0.0.1:3306"
  #数据库
  Database: "mhdflogin"
  #数据库账户
  Username: "root"
  #数据库密码
  Password: "root"

#对接插件
Hooks:
  #插件名字
  LiteBans: true

#机器人WS服务器地址
BotWebSocketServerHost: "ws://127.0.0.1:5888/MHDFBot"

#提示用户绑定账户
SendMessage: true

#绑定完成操作
Actions:
  #绑定完成
  #============================================
  #操作列表
  #[player]|<命令> #玩家执行命令
  #[console]|<命令> #后台执行命令
  #[playsound]|<音频>|<音量|<音效> #播放音频
  #[playsound_pack]|<音频>|<音量|<音效> #播放资源包音频
  #[message]|<消息第一行>|<消息第二行> #发送消息
  #[title]|<消息第一行>|<消息第二行>|淡出时间|停留时间|淡出时间 #发送标题消息
  #[actionbar]|<消息> #发送ActionBar消息
  #============================================
  BindDone:
    - "[playsound]|BLOCK_ANVIL_PLACE|25|1.3"
    - "[message]|&f북 &a绑定成功!,开始你的游戏吧!"
  NotBind: [ ]
  #  - "[playsound]|ENTITY_EXPERIENCE_ORB_PICKUP|25|0.7"
  #  - "[title]|&c请绑定QQ账户!|&a请在QQ群&b476308572&a中发送&b#绑定 <游戏ID>|0|25|20" #关闭验证码
  #  - "[title]|&c请绑定QQ账户!|&a请在QQ群&b476308572&a中发送&b#绑定 <游戏ID> %MHDFBot_getVerifyCode%|0|25|20" #开启验证码
  AtQQ:
    - "[playsound]|ENTITY_EXPERIENCE_ORB_PICKUP|25|0.7"
    - "[title]|&a你在&bQQ群&a中被AT了!|&e请前往&bQQ群&e查看|10|70|20"

#语言文件设置
Messages:
  ReloadDone: "&f북 &a重载完成!"
  Bind: "已绑定"
  NotBind: "未绑定"