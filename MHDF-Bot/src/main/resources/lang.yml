Messages:
  Bind:
    BindDone: |-
      成功绑定{Player}!
    AlwaysBind: |-
      {Player}已经被{QQ}绑定了!
    MaxBind: |-
      你已经绑定了{Size}个账户了,无法再绑定更多账户了!
    MinQQLevel: |-
      你的QQ等级小于{Size}级,无法绑定账户!
    BindNameRegex: |-
      你想绑定的游戏ID名称无效!
    BindNameMinLength: |-
      游戏ID必须最少得有{Length}个字!
    BindNameMaxLength: |-
      游戏ID必须最多只能有{Length}个字!
    VerifyCodeError: |-
      验证码错误,无法验证身份!
  UnBind:
    UnBindDone: |-
      成功解除绑定{Player}!
    DontBind: |-
      你并没有绑定{Player}这个账户!
  ChangePassword:
    ChangeDone: |-
      你成功修改了{Player}的密码为{Password}!
    ChangeInfo: |-
      身份验证完成,请将密码发送到<<机器人私信>>!
    DontBind: |-
      你并没有绑定{Player}这个账户!
    DontRegister: |-
      {Player}并没有在服务器中注册了账户!
  Marry:
    IsMr: |-
      你今天的群老婆是{AtMrs}!
    IsMrs: |-
      你今天被娶了,是{AtMr}!
    ChangeWifeMax: |-
      不是,你是渣男吧,一天换怎么多老婆!
    NotHaveWife: |-
      你还没有娶老婆呢!
  Reload:
    ReloadDone: |-
      配置文件重载完成!
    NoPermission: |-
      你没有权限怎么做!
  ClearAI:
    ClearDone: |-
      重置完成,梦东娘已经什么都不记得了!
    NoPermission: |-
      你没有权限怎么做!
  Say:
    SayWait: |-
      语音生成中,请稍后!
  Kick:
    KickStart: |-
      开始扫描,请耐心等待!
    KickDone: |-
      踢出完成,踢出人员:
      {KickList}
  BanSystem:
    Ban: |-
      有一名玩家被封禁了,快前来围观!
      ◎ 游戏账户 >>> {Player}
      ◎ 绑定QQ >>> {BindQQ}
      ◎ 封禁原因 >>> {Reason}
      ◎ 封禁开始时间 >>> {StartDate}
      ◎ 封禁结束时间 >>> {EndDate}
    Mute: |-
      有一名玩家被禁言了,快前来围观!
      ◎ 游戏账户 >>> {Player}
      ◎ 绑定QQ >>> {BindQQ}
      ◎ 禁言原因 >>> {Reason}
      ◎ 禁言开始时间 >>> {StartDate}
      ◎ 禁言结束时间 >>> {EndDate}